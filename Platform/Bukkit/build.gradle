plugins {
    id 'xyz.jpenilla.run-paper' version '2.3.1'
}

runServer {
    dependsOn(shadowJar)
    minecraftVersion("1.21")
}

subprojects {
    dependencies {
        compileOnly 'org.spigotmc:spigot-api:1.17.1-R0.1-SNAPSHOT'
        compileOnly 'org.springframework:spring-context-support:6.1.12'
    }
    java {
        toolchain.languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    implementation project(":Platform:Bukkit:Plugin")
    implementation project(":Platform:Bukkit:API")
    implementation project(":Platform:Bukkit:Core")
    implementation project(":Platform:Bukkit:NMS")
    implementation 'org.springframework:spring-context-support:6.1.12'
}