subprojects {
    dependencies {
        compileOnly 'org.spigotmc:spigot-api:1.17.1-R0.1-SNAPSHOT'
    }
    java {
        toolchain.languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    implementation project(":Library:MiniMessage")
    implementation project(":Library:ProtoWeaver:Common")
    implementation project(":Library:ProtoWeaver:Bukkit")
    implementation 'com.github.Carleslc.Simple-YAML:Simple-Yaml:1.8.4'

    compileOnly 'io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.17.1-R0.1-SNAPSHOT'

    implementation "io.papermc:paperlib:1.0.7"
    implementation "net.kyori:adventure-platform-bukkit:4.3.2"
    compileOnly 'me.clip:placeholderapi:2.11.2'
    compileOnly 'io.th0rgal:oraxen:1.168.0'
    compileOnly 'com.github.LoneDev6:API-ItemsAdder:3.6.2-beta-r3-b'

    compileOnly "com.github.MilkBowl:VaultAPI:1.7.1"
    compileOnly 'com.comphenix.protocol:ProtocolLib:5.1.0'
    compileOnly 'net.luckperms:api:5.4'

    implementation project(path: 'NMS:NMS')
    implementation project(path: 'NMS:1_17_R1', configuration: 'reobf')
    implementation project(path: 'NMS:1_18_R1', configuration: 'reobf')
    implementation project(path: 'NMS:1_18_R2', configuration: 'reobf')
    implementation project(path: 'NMS:1_19_R1', configuration: 'reobf')
    implementation project(path: 'NMS:1_19_R2', configuration: 'reobf')
    implementation project(path: 'NMS:1_19_R3', configuration: 'reobf')
    implementation project(path: 'NMS:1_20_R1', configuration: 'reobf')
    implementation project(path: 'NMS:1_20_R2', configuration: 'reobf')
    implementation project(path: 'NMS:1_20_R3', configuration: 'reobf')
    implementation project(path: 'NMS:1_20_R4', configuration: 'reobf')
    implementation project(path: 'NMS:1_21_R1', configuration: 'reobf')

}

processResources {
    def props = [
            name   : properties.get("name"),
            version: version,
            author : author
    ]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

shadowJar {
    relocate 'io.papermc.lib', 'com.github.ipecter.rtuserver.lib.bukkit.util.paper'
    relocate('net.kyori.adventure.platform', 'com.github.ipecter.rtuserver.lib.bukkit.util.kyori.adventure.platform')
}

tasks {
    build {
        dependsOn(shadowJar)
    }
    shadowJar {
        setArchiveClassifier(null)
    }
}
